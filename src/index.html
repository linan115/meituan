    <script>
        function ajax(url, callback) {
            var xml = new XMLHttpRequest();
            xml.open('get', url, true);
            xml.onload = function(res) {
                if (res.target.status === 200 || res.target.status === 304) {
                    callback && callback(res.target.response);
                }
            }
            xml.send();
        }

        var title = document.querySelector('.title');
        console.log(title);
        ajax('/api/ajaxList', function(data) {
            var data = JSON.parse(data);
            var html = '';
            data.list.map(function(file) {
                html += `<dl>
                    <dt>
                        <img src="${file.img}" alt="">
                    </dt>
                    <dd>
                        <h3>${file.title}</h3>
                        <p class="time">${file.h2}</p>
                        <p class="price"><span><b>${file.price}元</b><em>${file.yuanjia}</em></span>已售${file.yishou}</span>
                        </p>
                    </dd>
                </dl>`
            })
            title.innerHTML = html;
        })
    </script>
